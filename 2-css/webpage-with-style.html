<!DOCTYPE HTML>
<html>
    <head>
        <title>webpage with style</title>
        
                
        <style type="text/css">
            
            a{
                
                text-decoration: none;
                color: blue;
                    
            }
            
            a:hover{
                
                text-decoration: underline;
                color: gray;
            }
            
            a:visited{
                
                color: black;
                
            }
            
        </style>
        
    </head>

    <body>
        
        <div>
                   
            <a href="http://www.google.com" target="_blank">Google</a>
            
            
            
        </div>
 
    </body>
    

</html>
